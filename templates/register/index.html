{%  extends 'base.html' %}
{% block content %}
    <h2>Nýskráning!</h2>
<div id="register_input" class="input_boxes">
    <div id="top_items_register">
        <img id="register_image" src="/static/images/logo_temp.png" alt="placeholder image">

        <div id="firstname_lastname">
            <div class="input-box">
                <label for="first_name">Fornafn</label>
                <input id="first_name" class="form-control" >
            </div>
            <div class="input-box">
                <label for="last_name">Eftirnafn</label>
                <input id="last_name" class="form-control" >
            </div>
        </div>
    </div>


    <div class="input-box">
        <label for="user_name">Notendanafn</label>
        <input id="user_name" class="form-control" >
    </div>
    <div class="input-box">
        <label for="email">Netfang</label>
        <input id="email" class="form-control" >
    </div>
    <div class="input-box">
        <label for="password">Lykilorð</label>
        <input type="password" id="password" class="form-control" >
    </div>
    <div class="input-box">
        <label for="confirm_password">Staðfesta lykilorð</label>
        <input type="password" id="confirm_password" class="form-control" >
    </div>
    <div class="register-button-box">
        <button id="register_button" class="confirm_button">Stofna aðgang</button>
    </div>
</div>
{% endblock %}
