<div class="each item">
    <a href ="/firesale/{{ item.id }}">
        <button class="button-single-item">
        <span class="image-container">
            <img class="item-sell-img" alt="mynd af söluvöru" src="{{ item.itemimage_set.first.image|default:"/static/images/bonfire-default-img.jpg" }}"/>
        </span>
        <span class="item-sell-name">Vara: {{ item.item_name }}</span>
        <span class="item-sell-price">Ásett verð: {{ item.item_price }}</span>
        </button>
    </a>
</div>
