{%  extends 'base.html' %}
{% block content %}
    <div class="firesale">
        <h2>Welcome to the firesale</h2>
    </div>
    {% for item in sell_items %}
        {% if item.price > 13000 %}
            <p>Dýrt</p>
        {% else %}
            <p>Ódýrt</p>
        {% endif %}
        <h4>{{ item.name }}</h4>
        <p>{{ item.price }}ISK</p>

    {% endfor %}
{% endblock %}
